<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>write a review</title>
    <link rel="stylesheet" href="assets/review_assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/review_assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/review_assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/review_assets/css/styles.css">
    <link rel="stylesheet" href="assets/review_assets/css/User-rating.css">
</head>

<body>
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">Write a review</h2>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Book Name"></div>
            <div class="mb-3"></div>
            <div class="mb-3"><textarea class="form-control" placeholder="Write your review..." rows="14" name="message"></textarea></div>
            <div class="mb-3"></div><span class="heading">Rating</span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><i class="fa fa-star"></i>
            <div class="row">
                <div class="col-md-4 offset-md-4"><button class="btn btn-primary text-center d-md-flex flex-fill" type="submit">send </button></div>
            </div>
        </form>
    </section>
    <script src="assets/review_assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
